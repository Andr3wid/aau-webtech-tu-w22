<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom scripts & styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer="true" src="js/calc.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h2>Enter new investment:</h2>
            <div class="form-container">
                <div class="left-form-col">
                    <label for="currency">Currency:</label>
                    <input name="currency" class="form-control" type="text" placeholder="Bitcoin, Ripple, Doge ...">

                    <label for="amount">Amount in €:</label>
                    <input name="amount" class="form-control" type="number" placeholder="9999.99" min="0" step="0.01">

                </div>
                <div class="right-form-col">
                    <label for="">Type:</label>
                    <select class="form-select">
                        <option>Buy</option>
                        <option>Sell</option>
                    </select>

                    <label for="rate">Exchange rate (price of a single coin):</label>
                    <input type="number" name="rate" class="form-control" type="number" placeholder="1234.56" min="0" step="0.01">
                </div>
            </div>

            <input type="button" name="add-investment" class="btn btn-success" style="margin-top: 30px" value="Add investment">
            <input type="button" name="calculate-balance" class="btn btn-primary" style="margin-top: 30px" value="Calculate balance">

            <br>
            <hr>
        </div>

        <div class="container">
            <h2>Investment overview</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Currency</th>
                        <th scope="col">Type</th>
                        <th scope="col">Amount in €</th>
                        <th scope="col">Exchange rate</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
